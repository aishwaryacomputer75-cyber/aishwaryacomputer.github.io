<style>
  /* ‚úÖ Popup Design */
  .popup {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #4BB543; /* Green color */
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-weight: 600;
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.4s ease;
    z-index: 9999;
  }

  .popup.show {
    opacity: 1;
    transform: translateY(0);
  }

  .popup.error {
    background-color: #D9534F; /* Red for error */
  }
</style>

<script>
  const form = document.getElementById("admissionForm");
  const popup = document.getElementById("popupMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset();
      popup.textContent = "‚úÖ Form submitted successfully!";
      popup.classList.remove("error");
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 3000);
    } else {
      popup.textContent = "‚ùå Something went wrong. Please try again.";
      popup.classList.add("error", "show");
      setTimeout(() => popup.classList.remove("show"), 3000);
    }
  });
</script>
